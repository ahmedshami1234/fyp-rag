[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests with real Supabase
    e2e: End-to-end tests
    slow: Tests that take more than 30 seconds

# Coverage settings
addopts = -v --tb=short

# Environment variables for different test modes
# Set these before running:
# RUN_INTEGRATION_TESTS=true  - Run integration tests
# RUN_E2E_TESTS=true          - Run end-to-end tests
